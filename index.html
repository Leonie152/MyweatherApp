<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input" />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">üå•Ô∏è</div>
           <div class="weather-app-temperature" >12</div>
            <div class="weather-app-unit" >¬∞C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Leonie152" target="_blank">
          Leonie Stevens
        </a>
        hosted
        <a href="https://github.com/Leonie152/MyweatherApp" target="_blank">
          on Github</a
        >
        hosted
        <a href=" https://leonieshecodesweatherapp.netlify.app" target="_blank">
          on netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
